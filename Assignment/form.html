<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="" method="POST"> <!--Always write GET or POST in capital-->
        <input required type="text"  name="name" placeholder="Enter your name"><br><br>
        <input required type="email" name="email" placeholder="Enter your email"><br><br>
        <input required type="password" name="password" placeholder="Enter your password"><br><br>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br><br>
        <input type="checkbox" name="subscribe"> Subscribe to our newsletter<br><br>
        <textarea name="message" rows="4" cols="50" placeholder="Write your message here"></textarea><br><br>
        <select name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
          </select><br><br>
        <input type="submit" value="Submit">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
